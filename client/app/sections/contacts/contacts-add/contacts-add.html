<div ng-controller="ContactAddCtrl as addContactCtrl">
	<h4>New Contact:</h4>

	<form class="form-horizontal">
		<div class="form-group">
			<label for="contactName" class="col-sm-1">Name</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="contactName" placeholder="Peter Griffin" ng-model="addContactCtrl.newContact.name">
			</div>
		</div>
		<div class="form-group">
			<label for="contactPhoneNumber" class="col-sm-1">Phone Number</label>
			<div class="col-sm-4">
				<input type="tel" class="form-control" id="contactPhoneNumber" placeholder="111-222-3344" ng-model="addContactCtrl.newContact.phoneNumber">
			</div>
		</div>
		<button class="btn btn-success" ng-click="addContactCtrl.addContact()">Add To Contact List</button>
	</form>

</div>
